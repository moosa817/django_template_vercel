{% extends 'main.html' %}
{%block content%}

{% if room %}
<div class="flex items mt-[10%] justify-center">
    <div
        class="max-w-sm px-20 py-10 bg-gray-200 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

        <h1
            class="my-10 font-bold text-center text-transparent text-3xl bg-clip-text bg-gradient-to-r from-green-800 to-primary-glow-green">
            {{room}}
        </h1>

        <div class="flex justify-center items-center my-4">
            <span class="dark:bg-gray-900 bg-gray-300 p-1.5 rounded-xl my-2">Topic:</span> <span
                class="font-extrabold ml-2">{{room.topic}}</span>
        </div>
        <p class="mb-3 font-normal text-gray-500 dark:text-gray-400 text-center w-[20vw]">{{room.description}}</p>

        <div class="justify-center flex">
            <a href="{%url 'join' room.invite_code %}">
                <button class="bg-green-600 hover:scale-110 text-md font-semibold p-4 rounded text-white">
                    Join Room
                </button>
            </a>
        </div>
    </div>
</div>
{%else%}
<div class="flex items mt-[10%] justify-center">
    <div
        class="max-w-sm px-20 py-10 bg-gray-200 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <h1
            class="my-10 font-bold text-center text-transparent text-3xl bg-clip-text bg-gradient-to-r from-green-800 to-primary-glow-green">
            Invalid Invite
        </h1>
        <a href="{%url 'home'%}">
            <button class="bg-primary-600 hover:scale-110 text-md font-semibold p-4 rounded text-white">
                Go To Homepage
            </button>
        </a>
    </div>
</div>
{%endif%}

{%endblock%}
